phone-gateway-db:
  environment:
    - POSTGRES_PASSWORD=foobar
  image: 'postgres:latest'
  restart: always
york-phone-gateway:
  autoredeploy: true
  environment:
    - DB_HOST=phone-gateway-db
    - DB_PASSWORD=foobar
    - DB_USER=postgres
    - RAILS_ENV=production
    - RAILS_MAX_THREADS=5
    - SECRET_KEY_BASE=foobar
    - CELL=stuff
    - VCELL=stuff
    - TSID=your-sid
    - TTOKEN=some-token
    - TWILIOFROM=from
    - BUGSNAG=bugs
  image: 'ieee1394/phone-gateway:latest'
  links:
    - phone-gateway-db
  ports:
    - '3000:3000'
  restart: always
